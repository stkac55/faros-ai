# Default values for alastor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  alastor:
    nextAuthProvidersSecret:
      namespace: ""
      name: ""
      key: ""
    nextPublicFarosStaticLicenseSecret:
      namespace: ""
      name: ""
      key: ""
  faros:
    nodeJs:
      GCLoggingEnabled: false

basePath: "/console"

replicaCount: 1

image:
  repository: farosai/alastor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "e858215d4e70ac88e2ea05c60387b68f312234d0"

imagePullSecrets:
- name: dockerhub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1010

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: alastor.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
