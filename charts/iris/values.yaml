# Default values for iris.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  faros:
    nodeJs:
      GCLoggingEnabled: false
  postgresql:
    service:
      ports:
        postgresql: "5432"

replicaCount: 1

image:
  repository: farosai/iris
  pullPolicy: IfNotPresent
  tag: "d92b23e36e1b0f502acf5c06b27ab4cee7b21eaf"

imagePullSecrets:
- name: dockerhub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: iris.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dbName: &dbName iris-db
irisDb:
  enabled: true # When set to false, values for externalDb are used and must be set
  nameOverride: *dbName
  image:
    tag: "14.7.0" # Postgres DB version
  auth:
    enablePostgresUser: true   # Creates "postgres" admin user
    postgresPassword: admin
    username: iris
    password: iris
    database: irisdb
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  volumePermissions:
    enabled: true
  tls:
    enabled: true
    autoGenerated: true

externalDb:
  host:
  port: 5432
  database:
  username:
  password:
