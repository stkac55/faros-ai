apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "iris.fullname" . }}-test-connection"
  labels:
    {{- include "iris.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.global.imageRegistry }}/busybox
      securityContext:
        {{- toYaml .Values.global.testConnectionSecurityContext | nindent 8 }}
      command: ['wget']
      args: ['{{ include "iris.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
