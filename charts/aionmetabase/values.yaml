# Default values for aionmetabase.
global:
  postgresql:
    service:
      ports:
        postgresql: "5432"

# Metabase parameters
DDServiceName: "aion-metabase"
metabaseSitePath: "/reports/metabase"
cache:
  enabled: true
  minDuration: 4
  maxDuration: 86400
  ttlMultiplier: 120

javaOpts: "-XX:MaxRAMPercentage=80.0 -Xlog:gc:stdout:time"
jettyPort: 3000

replicaCount: 1

image:
  repository: farosai/aion-metabase
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # Custom build image for on-prem deployment
  tag: "v48.10.a086767"
nginxImage:
  repository: farosai/nginx
  tag: "v1.27.1.ce6575c"

imagePullSecrets:
- name: dockerhub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

nginxSecurityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: aionmetabase.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nginxResources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dbName: &dbName aion-metabase-db
metabaseDb:
  enabled: true # When set to false, values for externalDb are used and must be set
  nameOverride: *dbName
  image:
    tag: "14.7.0" # Postgres DB version
  auth:
    enablePostgresUser: true   # Creates "postgres" admin user
    postgresPassword: admin
    username: metabase
    password: metabase
    database: metabase
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  volumePermissions:
    enabled: true
  tls:
    enabled: true
    autoGenerated: true

externalDb:
  host:
  port: 5432
  database:
  username:
  password:
  passwordSecret:
    namespace: ""
    name: ""
    key: ""
