# Default values for aionapi.
global:
  faros:
    nodeJs:
      GCLoggingEnabled: false
  datadog:
    url: "https://api.datadoghq.com" # See https://docs.datadoghq.com/getting_started/site/#access-the-datadog-site
  postgresql:
    service:
      ports:
        postgresql: "5432"
  temporal:
    tls: "true"
    host: "NOT_DEFINED"
    port: "7233"


DDServiceName: "aion-api"
jwt:
  publicKey: "NOT_DEFINED"
replicaCount: 1

image:
  repository: farosai/aion-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "12a8f044abce9c147b97f88caaa1a98b45e036ba"

imagePullSecrets:
- name: dockerhub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: aion.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dbName: &dbName aion-service-db
aionServiceDb:
  enabled: true # When set to false, values for externalDb are used and must be set
  nameOverride: *dbName
  image:
    tag: "14.7.0" # Postgres DB version
  auth:
    enablePostgresUser: true   # Creates "postgres" admin user
    postgresPassword: admin
    username: aion
    password: aion
    database: aiondb
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  volumePermissions:
    enabled: true
  tls:
    enabled: true
    autoGenerated: true

externalDb:
  host:
  port: 5432
  username:
  password:
  database:
