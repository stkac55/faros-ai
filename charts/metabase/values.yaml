# Default values for metabase.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  metabase:
    encryptedPremiumEmbeddingToken: test
  postgresql:
    service:
      ports:
        postgresql: "5432"

replicaCount: 1

image:
  repository: farosai/metabase
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # Custom build image for on-prem deployment
  tag: "aion-v48.10.be77948"

imagePullSecrets:
- name: dockerhub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

javaOpts: "-XX:MaxRAMPercentage=80.0 -Xlog:gc:stdout:time"
jettyPort: 3000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: metabase.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dbName: &dbName metabase-db
metabaseDb:
  enabled: true # When set to false, values for externalDb are used and must be set
  nameOverride: *dbName
  image:
    tag: "14.7.0" # Postgres DB version
  auth:
    enablePostgresUser: true   # Creates "postgres" admin user
    postgresPassword: admin
    username: metabase
    password: metabase
    database: metabase
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  volumePermissions:
    enabled: true
  tls:
    enabled: true
    autoGenerated: true

metricsDbName: &metricsDbName metrics-db
metricsDb:
  enabled: true # When set to false, values for externalDb are used and must be set
  nameOverride: *metricsDbName
  image:
    tag: "14.7.0" # Postgres DB version
  auth:
    enablePostgresUser: true   # Creates "postgres" admin user
    postgresPassword: admin
    username: metrics
    password: metrics
    database: metrics
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  volumePermissions:
    enabled: true
  tls:
    enabled: true
    autoGenerated: true

externalMetabaseDb:
  host:
  port: 5432
  database:
  username:
  password:

externalMetricsDb:
  host:
  port: 5432
  database:
  username:
  password:

externalMetricsReadReplicaDb:
  enabled: false
  host:
  port: 5432
